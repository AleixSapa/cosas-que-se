<center>
    <!DOCTYPE html>
    <html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buscador de Objetos en una Tabla</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <h1>Buscador de Objetos en una Tabla</h1>
            <input type="text" id="search-input" placeholder="Buscar objeto...">
            <table id="object-table" border="">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Estadistica</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Objeto 1</td>
                        <td>Categoría A</td>
                        <td>$100</td>
                    </tr>
                    <tr>
                        <td>Objeto 2</td>
                        <td>Categoría B</td>
                        <td>$1000</td>
                    </tr>
                    <!-- Agrega más filas para tus objetos -->
                </tbody>
            </table>
        </div>
        <script src="script.js"></script>
    </body>

    </html>
